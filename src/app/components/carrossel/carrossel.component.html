<div class="overflow-hidden relative w-full h-[500px] max-lg:h-[400px] max-sm:h-[300px] max-[550px]:h-[200px]">
    <div class="flex transition-transform ease-out duration-500 w-full h-full" [ngStyle]="{ transform: transform, width: slides.length * 100 + '%' }">
        <div *ngFor="let slide of slides; let index = index" class="flex-shrink-0 w-full" [ngStyle]="tamanhoImagem">
            <img [src]="slide" [alt]="'Slide ' + (index + 1)" class="w-full h-full object-cover object-center" />
        </div>
    </div>
    <div class="absolute inset-0 flex items-center justify-between p-4">
        <button (click)="voltar()" [ngClass]="configBotao">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>
        </button>
        <button (click)="avancar()" [ngClass]="configBotao">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
        </button>
    </div>
    <app-gradiente></app-gradiente>
</div>
